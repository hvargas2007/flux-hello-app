apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment.yaml
- service.yaml

namespace: default
nameSuffix: -dev

images:
- name: jmanzur/hello-app:latest
  newName: 931366402038.dkr.ecr.us-east-1.amazonaws.com/hello-app
  newTag: v1


configMapGenerator:
- literals:
  - TARGET=JManzur
  name: hello-app-cm

labels:
- includeSelectors: true
  pairs:
    app: hello-app
    component: hello-app
